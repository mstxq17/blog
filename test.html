<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		body
		{
			background-color: #000000;
			font-size: 60px;
		}
		.glow
		{
			color: #FF0000;
			transition: color 2s;
			text-decoration: none;
			-webkit-transition:color 2s;
			-moz-transition:color 2s;
		}
		.glow:hover{
			color: #FFFFFF;
			text-decoration: none;
			text-shadow:  0px 0 10px #FFFFFF;
		}
	</style>
</head>
<body>
<span class="glow">发光文字</span>
</body>
</html>
